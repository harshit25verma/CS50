<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            //Add a function to wait until all of DOM(Document Object Model) hierarchy tree loads
            document.addEventListener('DOMContentLoaded', function()
            {
                //Check Correct responses
                //Get all the element with class correct
                let corrects = document.querySelectorAll('.correct'); //let is a function, of any kind

                //Add event listeners to each correct button
                for (let i = 0; i < corrects.length; i++)
                {
                    //Add a Click Event Listener to Each Correct Button
                    corrects[i].addEventListener('click', function()
                    {
                        //Add color green to the background
                        corrects[i].style.backgroundColor = 'Green';
                        //Add a feedback to each answer
                        corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                        //Add a timout after the color goes back to default
                        setTimeout (function(){corrects[i].style.background = ''}, 1000)
                    });
                }

                //Check Incorrect responses
                let incorrects = document.querySelectorAll('.incorrect');
                //Add event listeners to each incorrect button
                for (let i = 0; i < incorrects.length; i++)
                {
                    //Add a Click Event Listener to Each Incorrect Button
                    incorrects[i].addEventListener('click', function(){
                        //Add color red to the background
                        incorrects[i].style.background = 'Red';
                        //Add a feedback to each answer
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                        //Add a timout after the color goes back to default
                        setTimeout (function(){incorrects[i].style.background = ''}, 1000)
                    });
                }

                //Check Free Response
                document.querySelector('#check').addEventListener('click', function()
                {

                    let input = document.querySelector('input');
                    if (input.value === 'Red' || 'red')
                    {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    }
                    //Add a timout after the color goes back to default
                    setTimeout (function(){input.style.background = ''}, 1000)
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the color of the sky?</h3>
                <button class="incorrect">Yellow</button>
                <button class="correct">Blue</button>
                <button class="incorrect">Red</button>
                <button class="incorrect">Green</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the color of blood?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
