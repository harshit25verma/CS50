{% extends "layout.html"%}

{% block title %}
Quote
{% endblock%}

{% block main %}
    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="stock_name" placeholder="for e.g. NFLX"></input>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="search">Search</button>
        </div>
    </form>

    <div>
        The {{symbol}} stock also called {{name}} is priced at {{price}}
    </div>
{% endblock %}
