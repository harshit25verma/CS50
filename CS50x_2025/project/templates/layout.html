<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>ADHD Planner - {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container-fluid">

            <a class="navbar-brand app-logo" href="/"><img src="/static/ADHDPlanner-Logo.jpg" alt="ADHD Planner" class="logo-img"></a>

            {% if session["user_id"] %}
            <ul class="navbar-nav mx-auto app-nav-center">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/plan' %}active{% endif %}" href="/plan">Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Execute</a>
                </li>
            </ul>


            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link logout-link" href="/logout">Log Out</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
            {% endif %}

        </div>
    </nav>

    <main class="main-content">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
