{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- Register Form -->
    <h2>Register</h2>
    <form method = "post">
        <div class="mb-3">
            <input autocomplete="off" autofocus type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>  
        <div class="mb-3">
            <input type="confirm_password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password">
        </div>
        <button type="submit">Register</button>
    </form>
    </div>
{% endblock %}
