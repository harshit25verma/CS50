{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
    <!-- Log In Form -->
    <h2>Log In</h2>
    <form method = "post">
        <div class="mb-3">
            <input autocomplete="off" autofocus type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div> 
        <button type="submit">Log In</button>
    </form>
    </div>
{% endblock %}
